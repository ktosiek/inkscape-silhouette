  package:
#    if: startsWith(github.ref, 'refs/tags/v')  # TODO: uncomment before merging to master
    name: Create .deb
    runs-on: ubuntu-latest
    needs: [test]
    outputs:
      version: ${{ steps.branch_name.outputs.SOURCE_SOURCE_VERSION }}-1

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: üêß install Inkscape
      run: |
        sudo add-apt-repository ppa:inkscape.dev/stable -y  # inkscape 1.1 from https://launchpad.net/~inkscape.dev/+archive/ubuntu/stable
        sudo apt-get update
        sudo apt-get -y install inkscape
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Branch name
      id: branch_name
      run: |
        echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
        echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
        echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
        echo ::set-output name=SOURCE_TAG_VERSION::$( echo ${GITHUB_REF#refs/tags/} | sed -e 's/^v//' )
        echo ::set-output name=SOURCE_SOURCE_VERSION::$( python3 ./sendto_silhouette.py --version )
    - name: build .deb Package
      run: |
        make dist

    - name: Upload .deb Package
      uses: actions/upload-artifact@v3
      with:
        name: inkscape-silhouette_${{ steps.branch_name.outputs.SOURCE_SOURCE_VERSION }}-1_all.deb
        path: distribute/out/inkscape-silhouette_${{ steps.branch_name.outputs.SOURCE_SOURCE_VERSION }}-1_all.deb

  upload-devel-ppa:
    name: Upload package to the devel PPA
    needs: [package]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          path: distribute/out/inkscape-silhouette-${{ needs.package.outputs.version }}/

      - name: Publish to PPA
        uses: yuezk/publish-ppa-package@develop
        with:
          repository: 'ppa:ppa:tomasz-kontusz/test'
          gpg_private_key: ${{ secrets.PPA_GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.PPA_GPG_PASSPHRASE }}
          pkgdir: '${{ github.workspace }}/distribute/out/inkscape-silhouette-*/'
